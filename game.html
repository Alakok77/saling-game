            <form id="charForm" class="space-y-6">

                    <input type="text" id="charName" maxlength="15" required
                        class="w-full px-6 py-4 bg-yellow-50 border-2 border-yellow-200 rounded-2xl focus:outline-none focus:border-yellow-500 text-lg font-bold text-yellow-900 transition-all shadow-inner"
                        placeholder="‡∏ö‡∏≠‡∏Å‡∏ä‡∏∑‡πà‡∏≠‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì...">

                <div class="flex gap-4">

                    <button type="submit" class="flex-1 bg-yellow-600 hover:bg-yellow-700 text-white font-bold py-4 rounded-2xl shadow-lg transition-all">‡∏¢‡∏∑‡∏ô‡∏¢‡∏±‡∏ô</button>

    <div id="confirmPopup" class="fixed inset-0 z-[60] flex items-center justify-center bg-black/80 backdrop-blur-lg invisible opacity-0 transition-all duration-300">
        <div class="bg-yellow-100 p-10 rounded-[3rem] shadow-2xl text-center border-8 border-yellow-500 max-w-sm">
            <div class="text-6xl mb-4">üöÄ</div>
            <h2 class="text-3xl font-black text-yellow-900 mb-2">READY?</h2>
            <p class="text-yellow-800 font-bold mb-8">‡∏Ñ‡∏∏‡∏ì‡∏û‡∏£‡πâ‡∏≠‡∏°‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏Å‡∏≤‡∏£‡∏ï‡πà‡∏≠‡∏™‡∏π‡πâ‡∏î‡πâ‡∏ß‡∏¢‡∏ó‡∏µ‡∏°‡∏ô‡∏µ‡πâ‡πÅ‡∏•‡πâ‡∏ß‡πÉ‡∏ä‡πà‡πÑ‡∏´‡∏°?</p>
            <div class="flex flex-col gap-3">
                <button id="goBtn" class="w-full bg-green-600 hover:bg-green-700 text-white font-black py-4 rounded-2xl text-xl shadow-lg transition-all active:scale-95">‡πÑ‡∏õ‡∏Å‡∏±‡∏ô‡πÄ‡∏•‡∏¢!</button>
                <button id="cancelGoBtn" class="w-full text-yellow-700 font-bold py-2 hover:underline">‡∏¢‡∏±‡∏á‡∏Å‡πà‡∏≠‡∏ô ‡∏Ç‡∏≠‡πÅ‡∏Å‡πâ‡∏ó‡∏µ‡∏°‡πÅ‡∏õ‡πä‡∏ö</button>
            </div>
        </div>

    <script>
        const popup = document.getElementById("popup");
        const confirmPopup = document.getElementById("confirmPopup");
        const formContainer = document.getElementById("formContainer");
        const addBtn = document.getElementById("addBtn");
        const confirmPlayBtn = document.getElementById("confirmPlayBtn");
        const charForm = document.getElementById("charForm");
        const cardList = document.getElementById("cardList");
        const counter = document.getElementById("counter");

        const MAX_CHARACTERS = 12;

        // --- ‡∏™‡πà‡∏ß‡∏ô‡∏ó‡∏µ‡πà‡πÄ‡∏û‡∏¥‡πà‡∏°: ‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÄ‡∏î‡∏¥‡∏°‡∏à‡∏≤‡∏Å‡∏Ñ‡∏ß‡∏≤‡∏°‡∏à‡∏≥ ---
        window.addEventListener("load", () => {
            const savedData = localStorage.getItem("myGameTeam");
            if (savedData) {
                const team = JSON.parse(savedData);
                team.forEach(hero => {
                    createCard(hero.name, hero.emoji, hero.color);
                });
                updateUI();
            }
        });

        addBtn.addEventListener("click", () => {
            popup.classList.remove("invisible", "opacity-0");
            formContainer.classList.add("scale-100");
        });

        const hidePopup = () => {
            popup.classList.add("opacity-0");
            formContainer.classList.remove("scale-100");
            setTimeout(() => popup.classList.add("invisible"), 300);
            charForm.reset();
        };

        document.getElementById("closeBtn").addEventListener("click", hidePopup);

        charForm.addEventListener("submit", (e) => {
            e.preventDefault();
            const name = document.getElementById("charName").value.trim();
            if (cardList.children.length < MAX_CHARACTERS) {
                createCard(name);
                hidePopup();
                updateUI();
                saveCurrentTeam(); // ‡πÄ‡∏ã‡∏ü‡∏ó‡∏±‡∏ô‡∏ó‡∏µ‡∏ó‡∏µ‡πà‡πÄ‡∏û‡∏¥‡πà‡∏°
            }
        });

        // ‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô createCard ‡πÉ‡∏´‡πâ‡∏£‡∏±‡∏ö‡∏Ñ‡πà‡∏≤‡∏™‡∏µ‡πÅ‡∏•‡∏∞‡∏≠‡∏¥‡πÇ‡∏°‡∏à‡∏¥‡πÄ‡∏î‡∏¥‡∏°‡πÑ‡∏î‡πâ
        function createCard(name, savedEmoji = null, savedColor = null) {
            const card = document.createElement("div");
            card.className = "group relative bg-white/90 backdrop-blur-sm p-8 rounded-[3rem] shadow-xl border-4 border-white flex flex-col items-center justify-center gap-6 transition-all duration-500 hover:-translate-y-4 hover:scale-110 hover:shadow-[0_20px_50px_rgba(0,0,0,0.3)] hover:bg-white animate-in fade-in zoom-in slide-in-from-bottom-10";
            
            const emojis = ['‚öîÔ∏è', 'ü™Ñ', 'üõ°Ô∏è', 'üèπ', 'üß™', 'üê≤', 'üê±', 'üë∫', 'üíé', 'üî•', 'üåü', 'üçÄ'];
            const randomEmoji = savedEmoji || emojis[Math.floor(Math.random() * emojis.length)];
            
            const colors = ['bg-rose-400', 'bg-sky-400', 'bg-emerald-400', 'bg-amber-400', 'bg-violet-400', 'bg-orange-400', 'bg-pink-400'];
            const randomBg = savedColor || colors[Math.floor(Math.random() * colors.length)];

            card.dataset.emoji = randomEmoji;
            card.dataset.color = randomBg;

            card.innerHTML = `
                <button class="delete-btn absolute top-6 right-6 w-9 h-9 bg-red-500 text-white rounded-full border-2 border-white opacity-0 group-hover:opacity-100 transition-all hover:bg-red-700 font-bold flex items-center justify-center shadow-lg z-30 cursor-pointer">‚úï</button>
                <div class="w-32 h-32 ${randomBg} rounded-full border-4 border-white shadow-lg flex items-center justify-center text-6xl group-hover:rotate-12 transition-transform duration-500">
                    ${randomEmoji}
                </div>
                <h3 class="text-3xl font-black text-gray-800 tracking-tight text-center break-all px-2">${name}</h3>
            `;

            card.querySelector('.delete-btn').addEventListener('click', (e) => {
                e.stopPropagation();
                card.classList.add('scale-0', 'opacity-0');
                setTimeout(() => { 
                    card.remove(); 
                    updateUI(); 
                    saveCurrentTeam(); // ‡πÄ‡∏ã‡∏ü‡∏ó‡∏±‡∏ô‡∏ó‡∏µ‡∏ó‡∏µ‡πà‡∏•‡∏ö
                }, 300);
            });

            cardList.appendChild(card);
        }

        function updateUI() {
            const count = cardList.children.length;
            counter.innerText = `Team Size: ${count} / ${MAX_CHARACTERS}`;
            addBtn.disabled = count >= MAX_CHARACTERS;
            addBtn.innerText = count >= MAX_CHARACTERS ? "Team Full" : "+ Add Character";
            
            if (count > 0) confirmPlayBtn.classList.remove("hidden");
            else confirmPlayBtn.classList.add("hidden");
        }

        // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏ä‡πà‡∏ß‡∏¢‡πÉ‡∏ô‡∏Å‡∏≤‡∏£‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ó‡∏µ‡∏°‡∏õ‡∏±‡∏à‡∏à‡∏∏‡∏ö‡∏±‡∏ô‡∏•‡∏á LocalStorage
        function saveCurrentTeam() {
            const team = [];
            document.querySelectorAll("#cardList > div").forEach(c => {
                team.push({
                    name: c.querySelector("h3").innerText,
                    emoji: c.dataset.emoji,
                    color: c.dataset.color
                });
            });
            localStorage.setItem("myGameTeam", JSON.stringify(team));
        }

        confirmPlayBtn.addEventListener("click", () => {
            confirmPopup.classList.remove("invisible", "opacity-0");
        });

        document.getElementById("cancelGoBtn").addEventListener("click", () => {
            confirmPopup.classList.add("opacity-0");
            setTimeout(() => confirmPopup.classList.add("invisible"), 300);
        });

        document.getElementById("goBtn").addEventListener("click", () => {
            saveCurrentTeam(); // ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏Å‡πà‡∏≠‡∏ô‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏´‡∏ô‡πâ‡∏≤
            window.location.href = "arena.html";
        });
    </script>
